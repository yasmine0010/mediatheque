<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">    
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="text-center py-3">
            <img src="{{ url_for('static', filename='img/images.png') }}" alt="Logo Médiathèque" style="width: 100px; height: auto; border-radius: 50%;">
     </div>
        <h4 class="text-center py-3">Médiathèque</h4>
        <div class="sidebar">
           <a href="/dashboard">Accueil</a>
           <a href="/abonnees">Abonnés</a>
           <a href="/catalogue">Catalogue Médiathèque</a>
           <a href="/tableau-bord-emprunt">Emprunts</a>
</div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-left: 250px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Médiathèque Dashboard</a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="content" style="margin-left: 250px; padding: 20px;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
